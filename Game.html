<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style>
        canvas { background: #eee; display: inline-block;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col card bg-light mb-3">
                <canvas id="game2" style="z-index:0;"></canvas>
            </div>
            <div class="col card bg-light mb-3">
                <canvas id="game1" style="z-index:1;"></canvas>
            </div>
    </div>
    <div>
        <script src="../Games with Canvas/game/Game1.js"></script>
        <script src="../Games with Canvas/game/Game2.js"></script>
        <script>
            var interval;
            var start = true;

            function update(){
                updateArea();
                updateGameArea();
            }
            function startGame(){
                startGame1();
                startGame2();
            }
            if(start){
                startGame();
                interval = setInterval(update, 20);
            }
            
        </script>
    </div>
</body>
</html>
